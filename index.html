<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torta dinamica ðŸŽ‚</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ffe8f0, #e8f9ff);
    }
    h1 {
      color: #ff4081;
      text-shadow: 2px 2px #fff;
    }
    #cake {
      display: inline-block;
      position: relative;
      margin-top: 20px;
    }
    #candles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      padding-bottom: 8px;
      min-height: 40px;
    }
    .candle {
      width: 10px;
      height: 30px;
      border-radius: 2px;
      position: relative;
    }
    .flame {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 14px;
      border-radius: 50% 50% 40% 40%;
      background: radial-gradient(circle at 30% 30%, #fff, #ffcf33 40%, #ff7b00 70%);
      animation: flicker 0.8s infinite, sway 1s infinite ease-in-out;
      pointer-events: none;
    }
    @keyframes flicker {
      0% { opacity: 1; transform: translateX(-50%) scale(1); }
      50% { opacity: 0.85; transform: translateX(-50%) scale(0.95); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }
    @keyframes sway {
      0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
      50% { transform: translateX(-50%) scale(0.95) rotate(2deg); }
      100% { transform: translateX(-50%) scale(1) rotate(-2deg); }
    }
    #cake-base {
      font-size: 64px;
      margin-top: 6px;
    }
    #greeting {
      font-size: 1.8em;
      margin-top: 15px;
      color: #ff9800;
      text-shadow: 1px 1px #fff;
    }
    .note {
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      margin-top: 6px;
      color: #333;
    }
    em {
      color: #666;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ Torta dinamica</h1>

  <!-- Contenitore torta -->
  <div id="cake">
    <div id="candles"></div>
    <div id="cake-base">ðŸŽ‚</div>
  </div>

  <h2 id="greeting"></h2>

  <script>
    (function(){
      const MAX_CANDLES = 50;
      const params = new URLSearchParams(window.location.search);
      const ageParam = params.get('age');
      const name = params.get('name') || '';

      const colors = ['#ff9aa2', '#9ad0ff', '#baffc9', '#ffffba'];

      function renderCandles(n) {
        const container = document.getElementById('candles');
        container.innerHTML = '';
        const count = Math.min(n, MAX_CANDLES);
        for (let i=0; i<count; i++){
          const c = document.createElement('div');
          c.className = 'candle';
          c.style.background = colors[i % colors.length];
          const f = document.createElement('div');
          f.className = 'flame';
          c.appendChild(f);
          container.appendChild(c);
        }
        if(n > MAX_CANDLES){
          const note = document.createElement('div');
          note.className = 'note';
          note.textContent = `Mostrate ${MAX_CANDLES} candele su ${n} (limite massimo).`;
          container.appendChild(note);
        }
        if(n <= 0){
          container.innerHTML = '<em>0 candele</em>';
        }
      }

      const age = ageParam ? parseInt(ageParam, 10) : null;
      const greetingEl = document.getElementById('greeting');
      if(age && age > 0){
        greetingEl.textContent = (name ? `Buon compleanno, ${name}! ` : 'Buon compleanno! ') + `Hai ${age} anni ðŸŽ‰`;
        renderCandles(age);
      } else {
        greetingEl.textContent = (name ? `Ciao ${name}! ` : 'Ciao! ') + 'Apri la pagina con ?age=28 per vedere le candele';
      }
    })();
  </script>

</body>
</html>
