<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torta dinamica ðŸŽ‚</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial; text-align:center; padding:20px; }
    #cake { display:inline-block; position:relative; margin-top:20px; }
    #candles { display:flex; flex-wrap:wrap; justify-content:center; gap:6px; padding-bottom:8px; min-height:40px; }
    .candle { width:8px; height:28px; border-radius:2px; background: linear-gradient(#fffaa8,#ffd79a); position:relative; }
    .flame { position:absolute; top:-10px; left:50%; transform:translateX(-50%); width:8px; height:12px; border-radius:50% 50% 40% 40%; background: radial-gradient(circle at 30% 30%, #fff, #ffcf33 40%, #ff7b00 70%); animation:flicker 800ms infinite; pointer-events:none; }
    @keyframes flicker { 0% { transform:translateX(-50%) scale(1); opacity:1 } 50% { transform:translateX(-50%) scale(0.9); opacity:0.85 } 100% { transform:translateX(-50%) scale(1); opacity:1 } }
    #cake-base { font-size:64px; margin-top:6px; }
    .note { width:100%; text-align:center; font-size:0.9em; margin-top:6px; color:#333; }
    em { color:#666; }
  </style>
</head>
<body>

  <h1>ðŸŽ‚ Torta dinamica</h1>

  <!-- Contenitore torta -->
  <div id="cake">
    <div id="candles"></div>
    <div id="cake-base">ðŸŽ‚</div>
  </div>

  <h2 id="greeting"></h2>

  <script>
    (function(){
      const MAX_CANDLES = 50;
      const params = new URLSearchParams(window.location.search);
      const ageParam = params.get('age');
      const name = params.get('name') || '';

      function renderCandles(n) {
        const container = document.getElementById('candles');
        container.innerHTML = '';
        const count = Math.min(n, MAX_CANDLES);
        for (let i=0; i<count; i++){
          const c = document.createElement('div');
          c.className = 'candle';
          const f = document.createElement('div');
          f.className = 'flame';
          c.appendChild(f);
          container.appendChild(c);
        }
        if(n > MAX_CANDLES){
          const note = document.createElement('div');
          note.className = 'note';
          note.textContent = `Mostrate ${MAX_CANDLES} candele su ${n} (limite per motivi pratici).`;
          container.appendChild(note);
        }
        if(n <= 0){
          container.innerHTML = '<em>0 candele</em>';
        }
      }

      const age = ageParam ? parseInt(ageParam, 10) : null;
      const greetingEl = document.getElementById('greeting');
      if(age && age > 0){
        greetingEl.textContent = (name ? `Buon compleanno, ${name}! ` : 'Buon compleanno! ') + `Hai ${age} anni ðŸŽ‰`;
        renderCandles(age);
      } else {
        greetingEl.textContent = (name ? `Ciao ${name}! ` : 'Ciao! ') + 'Apri la pagina con ?age=28 per vedere le candele';
      }
    })();
  </script>
<button id="micButton">ðŸŽ¤ Attiva microfono</button>

<script>
  const micButton = document.getElementById('micButton');
  let audioContext, analyser, dataArray;

  micButton.addEventListener('click', async () => {
    try {
      // Chiede accesso al microfono
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(stream);

      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      source.connect(analyser);

      // Avvia il controllo continuo del volume
      detectBlow();
      micButton.textContent = "Microfono attivo âœ…";
      micButton.disabled = true;
    } catch (err) {
      alert("Errore nell'accesso al microfono: " + err.message);
    }
  });

  function detectBlow() {
    requestAnimationFrame(detectBlow);
    analyser.getByteFrequencyData(dataArray);
    let volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

    // Se il volume Ã¨ alto -> spegni le candele
    if (volume > 50) {  // soglia da regolare
      document.querySelectorAll('.flame').forEach(f => f.remove());
    }
  }
</script>

</body>
</html>
